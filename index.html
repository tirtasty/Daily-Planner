<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
       <!-- Timeblocks go here -->

      <!-- 9am -->
      <div class="input-group input-group-lg timelock" data-hour="9">
        <div class="input-group-prepend">
          <span class="input-group-text 9am"></span>
        </div>
        <input type="text" class="form-control hourBlock data1" data-hour="9">
        <button class="btn saveBtn fas fa-save"></button>
      </div>

      <!-- 10am -->
      <div class="input-group input-group-lg timelock" data-hour="10">
        <div class="input-group-prepend">
          <span class="input-group-text 10am"></span>
        </div>
        <input type="text" class="form-control hourBlock data2" data-hour="10">
        <button class="btn saveBtn fas fa-save"></button>
      </div>

      <!-- 11am -->
      <div class="input-group input-group-lg timelock" data-hour="11">
        <div class="input-group-prepend">
          <span class="input-group-text 11am"></span>
        </div>
        <input type="text" class="form-control hourBlock data3" data-hour="11">
        <button class="btn saveBtn fas fa-save"></button>
      </div>

      <!-- 12am -->
      <div class="input-group input-group-lg timelock" data-hour="12">
        <div class="input-group-prepend">
          <span class="input-group-text 12pm"></span>
        </div>
        <input type="text" class="form-control hourBlock data4" data-hour="12">
        <button class="btn saveBtn fas fa-save"></button>
      </div>

      <!-- 1pm -->
      <div class="input-group input-group-lg timelock" data-hour="13">
        <div class="input-group-prepend">
          <span class="input-group-text 1pm"></span>
        </div>
        <input type="text" class="form-control hourBlock data5" data-hour="13">
        <button class="btn saveBtn fas fa-save"></button>
      </div>

      <!-- 2pm -->
      <div class="input-group input-group-lg timelock" data-hour="14">
        <div class="input-group-prepend">
          <span class="input-group-text 2pm"></span>
        </div>
        <input type="text" class="form-control hourBlock data6" data-hour="14">
        <button class="btn saveBtn fas fa-save"></button>
      </div>

      <!-- 3pm -->
      <div class="input-group input-group-lg timelock" data-hour="15">
        <div class="input-group-prepend">
          <span class="input-group-text 3pm"></span>
        </div>
        <input type="text" class="form-control hourBlock data7" data-hour="15">
        <button class="btn saveBtn fas fa-save"></button>
      </div>
      
      <!-- 4pm -->
      <div class="input-group input-group-lg timelock" data-hour="16">
        <div class="input-group-prepend">
          <span class="input-group-text 4pm"></span>
        </div>
        <input type="text" class="form-control hourBlock data8" data-hour="16">
        <button class="btn saveBtn fas fa-save"></button>
      </div>

      <!-- 5pm -->
      <div class="input-group input-group-lg timelock" data-hour="17">
        <div class="input-group-prepend">
          <span class="input-group-text 5pm"></span>
        </div>
        <input type="text" class="form-control hourBlock data9" data-hour="17">
        <button class="btn saveBtn fas fa-save"></button>
      </div>
     
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
